<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Webhook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Telegram Webhook Manager</h1>
    <p>Set your Telegram bot webhook with ease</p>

    <form id="webhookForm">
      <label for="webhookUrl">Webhook URL</label>
      <input type="url" id="webhookUrl" placeholder="https://your-server.com/webhook" required>

      <label for="botToken">Bot Token</label>
      <input type="text" id="botToken" placeholder="Enter your bot token" required>

      <button type="submit">Set Webhook</button>
    </form>

    <div id="response">Waiting for response...</div>
